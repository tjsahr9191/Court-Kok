{% extends "base.html" %}

{% block title %}로그인 - Court-Kok{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 px-4">

    <div class="mb-8">
        <img src="/static/images/Court-Kok.png" alt="Court-Kok Logo" class="w-48 h-auto">
    </div>

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">

        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-800">로그인</h2>
            <p class="text-gray-500 mt-2">서비스를 이용하려면 로그인하세요.</p>
        </div>

        <form id="login-form" class="space-y-4">

            <div>
                <label for="login-id" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
                <input type="text" id="login-id" placeholder="아이디를 입력하세요" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <div>
                <label for="login-pw" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <input type="password" id="login-pw" placeholder="비밀번호를 입력하세요" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                로그인
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                계정이 없으신가요?
                <a href="/signup" class="font-semibold text-blue-600 hover:text-blue-700 transition duration-200">회원가입</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('login-form');

        if (loginForm) {
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                showLoader();
                const id = document.getElementById('login-id').value;
                const pw = document.getElementById('login-pw').value;

                if (!id || !pw) {
                    showAlert("아이디와 비밀번호를 모두 입력해주세요.");
                    hideLoader();
                    return;
                }

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({id, pw})
                    });

                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        const result = await response.json();
                        showAlert(result.message || "로그인에 실패했습니다.");
                    }
                } catch (error) {
                    showAlert("네트워크 오류가 발생했습니다.");
                } finally {
                    hideLoader();
                }
            });
        }
    });
</script>
{% endblock %}
