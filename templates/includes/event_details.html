<div id="event-details-container" class="p-4 bg-white rounded-lg shadow-md flex-shrink-0 hidden ml-6" style="flex-basis: 350px;">

    <div id="create-event-view">
        <h3 class="text-lg font-bold text-gray-800 mb-2">새 모임 만들기</h3>
        <p id="create-event-date-time" class="text-gray-600 mb-4">날짜와 시간</p>

        <label class="font-semibold text-gray-700">진행 시간 (분)</label>
        <div id="duration-options" class="flex space-x-2 my-2">
            <button data-duration="30" class="duration-btn flex-1 py-2 border rounded-full hover:bg-blue-100">30</button>
            <button data-duration="60" class="duration-btn flex-1 py-2 border rounded-full hover:bg-blue-100">60</button>
            <button data-duration="90" class="duration-btn flex-1 py-2 border rounded-full hover:bg-blue-100">90</button>
            <button data-duration="120" class="duration-btn flex-1 py-2 border rounded-full hover:bg-blue-100">120</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
            <div>
                <label for="min-participants" class="block text-sm font-medium text-gray-700">최소 인원</label>
                <input type="number" id="min-participants" value="2" min="1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="max-participants" class="block text-sm font-medium text-gray-700">최대 인원</label>
                <input type="number" id="max-participants" value="4" min="1" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>
        </div>

        <button id="create-event-submit-btn" class="w-full mt-6 bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-blue-700">만들기</button>
    </div>

    <div id="view-event-available" class="hidden">
        <h3 class="text-lg font-bold text-gray-800 mb-2">모임 상세정보</h3>
        <div class="space-y-2 text-gray-700">
            <p><strong>날짜:</strong> <span id="view-available-date"></span></p>
            <p><strong>시간:</strong> <span id="view-available-time"></span></p>
            <p><strong>참여 인원:</strong> <span id="view-available-participants"></span></p>
            <p><strong>주최자:</strong> <span id="view-available-creator-id"></span></p>
            <p><strong>연락처:</strong> <span id="view-available-creator-contact"></span></p>
        </div>
        <button id="signup-event-btn" class="w-full mt-6 bg-green-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-green-700">참가 신청</button>
    </div>

    <div id="view-event-full" class="hidden">
        <h3 class="text-lg font-bold text-gray-800 mb-2">모임 상세정보</h3>
        <div class="space-y-2 text-gray-700">
            <p><strong>날짜:</strong> <span id="view-full-date"></span></p>
            <p><strong>시간:</strong> <span id="view-full-time"></span></p>
            <p><strong>참여 인원:</strong> <span id="view-full-participants"></span></p>
            <p><strong>주최자:</strong> <span id="view-full-creator-id"></span></p>
            <p><strong>연락처:</strong> <span id="view-full-creator-contact"></span></p>
        </div>
        <button disabled class="w-full mt-6 bg-pink-400 text-white font-semibold py-2 rounded-lg cursor-not-allowed">인원 마감 / 신청 불가</button>
    </div>

</div>
